<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Doctors</title>
</head>
<body>
    <h1>Doctors Management</h1>

    <!-- Form to Add New Doctor -->
    <form id="addDoctorForm" onsubmit="addDoctor(event)">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required>
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization">
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number">
        <label for="qualifications">Qualifications:</label>
        <input type="text" id="qualifications">
        <label for="experience">Experience (Years):</label>
        <input type="number" id="experience">
        <button type="submit">Add Doctor</button>
    </form>

    <!-- Table to Display Doctors -->
    <table id="doctorTable" border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialization</th>
            <th>Contact Number</th>
            <th>Qualifications</th>
            <th>Experience</th>
        </tr>
    </table>

    <script>
        
        // Fetch and display all doctors when loading the page
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:3000/doctors")
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("doctorTable");
                    data.forEach(doctor => {
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td>${doctor.doctor_id}</td>
                            <td>${doctor.first_name}</td>
                            <td>${doctor.last_name}</td>
                            <td>${doctor.specialization}</td>
                            <td>${doctor.contact_number}</td>
                            <td>${doctor.qualifications}</td>
                            <td>${doctor.experience}</td>
                        `;
                    });
                })
                .catch(error => console.error("Error fetching doctors:", error));
        });

        // Function to handle form submission and add a new doctor
        function addDoctor(event) {
            event.preventDefault();

            const doctorData = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                specialization: document.getElementById("specialization").value,
                contact_number: document.getElementById("contact_number").value,
                qualifications: document.getElementById("qualifications").value,
                experience: document.getElementById("experience").value,
            };

            fetch("http://localhost:3000/doctors", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(doctorData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);

                // Append the new doctor to the table
                const table = document.getElementById("doctorTable");
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${data.doctorId}</td>
                    <td>${doctorData.first_name}</td>
                    <td>${doctorData.last_name}</td>
                    <td>${doctorData.specialization}</td>
                    <td>${doctorData.contact_number}</td>
                    <td>${doctorData.qualifications}</td>
                    <td>${doctorData.experience}</td>
                `;

                // Clear the form
                document.getElementById("addDoctorForm").reset();
            })
            .catch(error => console.error("Error adding doctor:", error));
        }
    </script>
</body>
</html>
