<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Prescriptions</title>
</head>
<body>
    <h1>Prescription Records Management</h1>

    <!-- Form to Add New Prescription Record -->
    <form id="addPrescriptionForm" onsubmit="addPrescription(event)">
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" required>

        <label for="doctor_id">Doctor ID:</label>
        <input type="number" id="doctor_id" required>

        <label for="prescription_date">Prescription Date:</label>
        <input type="date" id="prescription_date" required>

        <label for="medication_name">Medication Name:</label>
        <input type="text" id="medication_name" required>

        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>

        <button type="submit">Add Prescription Record</button>
    </form>

    <!-- Table to Display Prescription Records -->
    <table id="prescriptionTable" border="1">
        <tr>
            <th>Prescription ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Prescription Date</th>
            <th>Medication Name</th>
            <th>Dosage</th>
            <th>Quantity</th>
        </tr>
    </table>

    <script>
        // Fetch and display all prescription records when loading the page
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:3000/prescriptions")
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("prescriptionTable");
                    data.forEach(record => {
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td>${record.prescription_id}</td>
                            <td>${record.patient_first_name} ${record.patient_last_name} (ID: ${record.patient_id})</td>
                            <td>${record.doctor_first_name} ${record.doctor_last_name} (ID: ${record.doctor_id})</td>
                            <td>${record.prescription_date}</td>
                            <td>${record.medication_name}</td>
                            <td>${record.dosage}</td>
                            <td>${record.quantity}</td>
                        `;
                    });
                })
                .catch(error => console.error("Error fetching prescriptions:", error));
        });

        // Function to handle form submission and add a new prescription record
        function addPrescription(event) {
            event.preventDefault();

            const prescriptionData = {
                patient_id: document.getElementById("patient_id").value,
                doctor_id: document.getElementById("doctor_id").value,
                prescription_date: document.getElementById("prescription_date").value,
                medication_name: document.getElementById("medication_name").value,
                dosage: document.getElementById("dosage").value,
                quantity: document.getElementById("quantity").value,
            };

            fetch("http://localhost:3000/prescriptions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(prescriptionData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);

                // Append the new prescription record to the table
                const table = document.getElementById("prescriptionTable");
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${data.prescriptionId}</td>
                    <td>${prescriptionData.patient_id}</td>
                    <td>${prescriptionData.doctor_id}</td>
                    <td>${prescriptionData.prescription_date}</td>
                    <td>${prescriptionData.medication_name}</td>
                    <td>${prescriptionData.dosage}</td>
                    <td>${prescriptionData.quantity}</td>
                `;

                // Clear the form
                document.getElementById("addPrescriptionForm").reset();
            })
            .catch(error => console.error("Error adding prescription record:", error));
        }
    </script>
</body>
</html>
