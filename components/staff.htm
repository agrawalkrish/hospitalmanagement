<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Staff</title>
</head>
<body>
    <h1>Staff Records Management</h1>

    <!-- Form to Add New Staff Record -->
    <form id="addStaffForm" onsubmit="addStaff(event)">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required>

        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" required>

        <label for="department">Department:</label>
        <input type="text" id="department" required>

        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" required>

        <button type="submit">Add Staff Record</button>
    </form>

    <!-- Table to Display Staff Records -->
    <table id="staffTable" border="1">
        <tr>
            <th>Staff ID</th>
            <th>Name</th>
            <th>Job Title</th>
            <th>Department</th>
            <th>Contact Number</th>
        </tr>
    </table>

    <script>
        // Fetch and display all staff records when loading the page
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:3000/staff")
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("staffTable");
                    data.forEach(record => {
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td>${record.staff_id}</td>
                            <td>${record.first_name} ${record.last_name}</td>
                            <td>${record.job_title}</td>
                            <td>${record.department}</td>
                            <td>${record.contact_number}</td>
                        `;
                    });
                })
                .catch(error => console.error("Error fetching staff records:", error));
        });

        // Function to handle form submission and add a new staff record
        function addStaff(event) {
            event.preventDefault();

            const staffData = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                job_title: document.getElementById("job_title").value,
                department: document.getElementById("department").value,
                contact_number: document.getElementById("contact_number").value,
            };

            fetch("http://localhost:3000/staff", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(staffData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);

                // Append the new staff record to the table
                const table = document.getElementById("staffTable");
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${data.staffId}</td>
                    <td>${staffData.first_name} ${staffData.last_name}</td>
                    <td>${staffData.job_title}</td>
                    <td>${staffData.department}</td>
                    <td>${staffData.contact_number}</td>
                `;

                // Clear the form
                document.getElementById("addStaffForm").reset();
            })
            .catch(error => console.error("Error adding staff record:", error));
        }
    </script>
</body>
</html>
