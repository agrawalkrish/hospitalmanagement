<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Laboratory Tests</title>
</head>
<body>
    <h1>Laboratory Test Records Management</h1>

    <!-- Form to Add New Laboratory Test Record -->
    <form id="addLaboratoryForm" onsubmit="addLaboratoryTest(event)">
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" required>

        <label for="test_date">Test Date:</label>
        <input type="date" id="test_date" required>

        <label for="test_name">Test Name:</label>
        <input type="text" id="test_name" required>

        <label for="test_results">Test Results:</label>
        <textarea id="test_results" required></textarea>

        <button type="submit">Add Laboratory Test Record</button>
    </form>

    <!-- Table to Display Laboratory Test Records -->
    <table id="laboratoryTable" border="1">
        <tr>
            <th>Test ID</th>
            <th>Patient</th>
            <th>Test Date</th>
            <th>Test Name</th>
            <th>Test Results</th>
        </tr>
    </table>

    <script>
        // Fetch and display all laboratory test records when loading the page
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:3000/laboratoryTests")
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("laboratoryTable");
                    data.forEach(record => {
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td>${record.test_id}</td>
                            <td>${record.patient_first_name} ${record.patient_last_name} (ID: ${record.patient_id})</td>
                            <td>${record.test_date}</td>
                            <td>${record.test_name}</td>
                            <td>${record.test_results}</td>
                        `;
                    });
                })
                .catch(error => console.error("Error fetching laboratory test records:", error));
        });

        // Function to handle form submission and add a new laboratory test record
        function addLaboratoryTest(event) {
            event.preventDefault();

            const laboratoryData = {
                patient_id: document.getElementById("patient_id").value,
                test_date: document.getElementById("test_date").value,
                test_name: document.getElementById("test_name").value,
                test_results: document.getElementById("test_results").value,
            };

            fetch("http://localhost:3000/laboratoryTests", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(laboratoryData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);

                // Append the new laboratory test record to the table
                const table = document.getElementById("laboratoryTable");
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${data.testId}</td>
                    <td>${laboratoryData.patient_id}</td>
                    <td>${laboratoryData.test_date}</td>
                    <td>${laboratoryData.test_name}</td>
                    <td>${laboratoryData.test_results}</td>
                `;

                // Clear the form
                document.getElementById("addLaboratoryForm").reset();
            })
            .catch(error => console.error("Error adding laboratory test record:", error));
        }
    </script>
</body>
</html>
