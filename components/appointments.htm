<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Appointments</title>
</head>
<body>
    <h1>Appointments Management</h1>

    <!-- Form to Add New Appointment -->
    <form id="addAppointmentForm" onsubmit="addAppointment(event)">
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" required>

        <label for="doctor_id">Doctor ID:</label>
        <input type="number" id="doctor_id" required>

        <label for="appointment_date">Date:</label>
        <input type="date" id="appointment_date" required>

        <label for="appointment_time">Time:</label>
        <input type="time" id="appointment_time" required>

        <label for="appointment_reason">Reason:</label>
        <input type="text" id="appointment_reason" required>

        <label for="appointment_status">Status:</label>
        <input type="text" id="appointment_status" required>

        <button type="submit">Add Appointment</button>
    </form>

    <!-- Table to Display Appointments -->
    <table id="appointmentTable" border="1">
        <tr>
            <th>Appointment ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
    </table>

    <script>
        // Fetch and display all appointments when loading the page
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:3000/appointments")
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("appointmentTable");
                    data.forEach(appointment => {
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td>${appointment.appointment_id}</td>
                            <td>${appointment.patient_first_name} ${appointment.patient_last_name} (ID: ${appointment.patient_id})</td>
                            <td>${appointment.doctor_first_name} ${appointment.doctor_last_name} (ID: ${appointment.doctor_id})</td>
                            <td>${appointment.appointment_date}</td>
                            <td>${appointment.appointment_time}</td>
                            <td>${appointment.appointment_reason}</td>
                            <td>${appointment.appointment_status}</td>
                        `;
                    });
                })
                .catch(error => console.error("Error fetching appointments:", error));
        });

        // Function to handle form submission and add a new appointment
        function addAppointment(event) {
            event.preventDefault();

            const appointmentData = {
                patient_id: document.getElementById("patient_id").value,
                doctor_id: document.getElementById("doctor_id").value,
                appointment_date: document.getElementById("appointment_date").value,
                appointment_time: document.getElementById("appointment_time").value,
                appointment_reason: document.getElementById("appointment_reason").value,
                appointment_status: document.getElementById("appointment_status").value,
            };

            fetch("http://localhost:3000/appointments", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(appointmentData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);

                // Append the new appointment to the table
                const table = document.getElementById("appointmentTable");
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${data.appointmentId}</td>
                    <td>${appointmentData.patient_id}</td>
                    <td>${appointmentData.doctor_id}</td>
                    <td>${appointmentData.appointment_date}</td>
                    <td>${appointmentData.appointment_time}</td>
                    <td>${appointmentData.appointment_reason}</td>
                    <td>${appointmentData.appointment_status}</td>
                `;

                // Clear the form
                document.getElementById("addAppointmentForm").reset();
            })
            .catch(error => console.error("Error adding appointment:", error));
        }
    </script>
</body>
</html>
