<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
</head>
<body>
    <h1>Billing Records Management</h1>

    <!-- Form to Add New Billing Record -->
    <form id="addBillingForm" onsubmit="addBilling(event)">
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" required>

        <label for="bill_date">Bill Date:</label>
        <input type="date" id="bill_date" required>

        <label for="items">Items:</label>
        <textarea id="items" required></textarea>

        <label for="total_amount">Total Amount:</label>
        <input type="number" id="total_amount" step="0.01" required>

        <label for="payment_status">Payment Status:</label>
        <input type="text" id="payment_status" required>

        <button type="submit">Add Billing Record</button>
    </form>

    <!-- Table to Display Billing Records -->
    <table id="billingTable" border="1">
        <tr>
            <th>Bill ID</th>
            <th>Patient</th>
            <th>Bill Date</th>
            <th>Items</th>
            <th>Total Amount</th>
            <th>Payment Status</th>
        </tr>
    </table>

    <script>
        // Fetch and display all billing records when loading the page
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:3000/billing")
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("billingTable");
                    data.forEach(record => {
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td>${record.bill_id}</td>
                            <td>${record.patient_first_name} ${record.patient_last_name}</td>
                            <td>${record.bill_date}</td>
                            <td>${record.items}</td>
                            <td>${record.total_amount}</td>
                            <td>${record.payment_status}</td>
                        `;
                    });
                })
                .catch(error => console.error("Error fetching billing records:", error));
        });

        // Function to handle form submission and add a new billing record
        function addBilling(event) {
            event.preventDefault();

            const billingData = {
                patient_id: document.getElementById("patient_id").value,
                bill_date: document.getElementById("bill_date").value,
                items: document.getElementById("items").value,
                total_amount: document.getElementById("total_amount").value,
                payment_status: document.getElementById("payment_status").value,
            };

            fetch("http://localhost:3000/billing", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(billingData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);

                // Append the new billing record to the table
                const table = document.getElementById("billingTable");
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${data.billId}</td>
                    <td>${billingData.patient_id}</td>
                    <td>${billingData.bill_date}</td>
                    <td>${billingData.items}</td>
                    <td>${billingData.total_amount}</td>
                    <td>${billingData.payment_status}</td>
                `;

                // Clear the form
                document.getElementById("addBillingForm").reset();
            })
            .catch(error => console.error("Error adding billing record:", error));
        }
    </script>
</body>
</html>
